{% extends 'base.html' %}

{% block main %}
    <form class="form-vertical" action="" method="post" enctype="multipart/form-data">

        <div class="form-group col-md-6 col-md-offset-3" >
            <label >添加文章标题</label>
            <input type="text" class="form-control"  placeholder="标题" name="title">
        </div>
        <div class="form-group col-md-6 col-md-offset-3" >
            <label >添加文章作者</label>
            <input type="text" class="form-control"  placeholder="作者" name="user">
        </div>
        <div class="form-group col-md-6 col-md-offset-3" >
            <label >添加文章内容</label>
            <input type="text" class="form-control"  placeholder="内容" name="context">
        </div>
        <div class="form-group col-md-6 col-md-offset-3">
            <input class="form-control btn btn-danger" type="submit" value="添加">
        </div>

    </form>
{% endblock %}
